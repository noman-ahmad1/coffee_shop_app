name: my_first_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:

  buttons_tabbar: ^1.3.15
  contained_tab_bar_view: ^0.8.0
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.9.0
  path_provider: ^2.1.5
  persistent_shopping_cart: ^0.0.7
  simple_animation_progress_bar: ^1.8.2
  stacked: ^3.4.0
