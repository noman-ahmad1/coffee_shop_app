  step_progress_indicator: ^1.0.2
  hive:
  hive_flutter:
  change_app_package_name: ^1.4.0
  rename: ^2.1.1
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  firebase_messaging: ^15.2.2
  flutter_local_notifications: ^18.0.1
  cloud_firestore: ^5.6.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
